<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> <!-- Declare the character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>



  <div id="app">
    <h1>Seznam literatury 1997â€“2024</h1>
    <div class="container-books">
    <book-entry v-for="book in books" :key="book.imglink" :data="book"></book-entry>
    </div>
  </div>
  
  <script>
  Vue.component('book-entry', {
    props: ['data'],
    template: `
      <div class="entry-books">
        <img :src="'img/' + data.imglink" loading="lazy">
        <div class="years">
          <span>{{ data.precteno }}</span>
          <span>{{ data.vydano }}</span>
        </div>
        <h2>{{ data.autor }}</h2>
        <h3>{{ data.nazev }}</h3>
        <div class="tags">
          <span v-for="tag in data.tagy.split(',')" :key="tag">{{ tag.trim() }}</span>
        </div>
      </div>
    `
  });
  
  new Vue({
    el: '#app',
    data: {
      books: []
    },
    methods: {
      async fetchBooks() {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTpsmdU_Esx3BZPjbRLtK8uVKqcm2-5nMtYzjcuyAWez86H3TlJGFKS2-ooy3e4WuP4FxLjyJJza4H9/pub?gid=0&single=true&output=tsv');
        const text = await response.text();
        const rows = text.split('\n').slice(1);
        this.books = rows.map(row => {
          const [autor, nazev, original, precteno, vydano, imglink, tagy, popis] = row.split('\t');
          return { autor, nazev, original, precteno, vydano, imglink, tagy, popis };
        }).reverse();
      }
    },
    created() {
      this.fetchBooks();
    }
  });
  </script>
  


</body>
</html>
